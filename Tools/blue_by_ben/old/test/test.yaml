- name: blueA
  color: Blue
  users:
  - username: blueA
    password: DamnGoodCoffee
  services:
  - name: TwinPeaksPD-ping
    check_name: ICMPCheck
    host: 172.16.48.56
    port: 0
    points: 25
    environments:
    - matching_content: 1 packets transmitted, 1 received
  - name: Hospital-ping
    check_name: ICMPCheck
    host: 172.16.48.55
    port: 0
    points: 25
    environments:
    - matching_content: 1 packets transmitted, 1 received
  - name: TwinPeaksPD-SSH
    check_name: SSHCheck
    host: 172.16.48.56
    port: 22
    points: 150
    accounts:
    - username: lpalmer
      password: twinpeaks1
    - username: htruman
      password: twinpeaks1
    - username: lmoran
      password: twinpeaks1
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: commands
        value: id;ls -l /home
    - matching_content: PID
      properties:
      - name: commands
        value: ps
  - name: TwinPeaksPD-HTTP
    check_name: HTTPCheck
    host: 172.16.48.56
    port: 80
    points: 100
    environments:
    - matching_content: Twin Peaks Police Department
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: TwinPeaksPD-FTP
    check_name: FTPCheck
    host: 172.16.48.56
    port: 21
    points: 150
    accounts:
    - username: lpalmer
      password: twinpeaks1
    - username: hawk2hill
      password: twinpeaks1
    - username: htruman
      password: twinpeaks1
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remotefilepath
        value: "/ftp_files/testfile.txt"
      - name: filecontents
        value: Twin Peaks Police Department
  - name: Hospital-WinRM
    check_name: WinRMCheck
    host: 172.16.48.55
    port: 0
    points: 100
    accounts:
    - username: lpalmer
      password: twinpeaks1
    - username: ljacoby
      password: twinpeaks1
    - username: arosenfield
      password: twinpeaks1
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: commands
        value: ipconfig /all;whoami
  - name: Hospital-HTTP
    check_name: HTTPCheck
    host: 172.16.48.55
